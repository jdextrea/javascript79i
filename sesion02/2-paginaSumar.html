<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi√≥n 02</title>
    <script>
        //Crear una pagina web que permita sumar dos numeros
        function inicializar() {
            
            document.getElementById('num1').addEventListener('click',cambiarEstilo);
            
            //let n1 = document.getElementById('num1').value;
            //let n2 = document.getElementById('num2').value;

        }

        function cambiarEstilo () {
            document.getElementById('num1').style.color="blue";        
        }

        function sumarNumeros() {
            let n1 = parseInt(document.getElementById('num1').value);
            let n2 = parseInt(document.getElementById('num2').value);
            let resultado = n1+n2;
            document.getElementById('num3').value = resultado;
        }

        
    window.addEventListener('load',inicializar);
    </script>
</head>
<body>
    Numero 1 <input type="text" id="num1"> <br />
    Numero 2 <input type="text" id="num2"> <br />
    Numero 3 <input type="text" id="num3"> <br />
    
    Resultado <input type="button" id="num4" value="Sumar" onclick="sumarNumeros();">
    
</body>
