<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        //ready ejecuta despues que el DOM este listo
        //Programa 01 -> Al cargar la pagina poner de color red una caja
        $(document).ready(function() {
            $('#caja').css("background-color","red");

        });

        //Programa 04 -> Agregar a una caja de texto contenido.
        $(document).ready(function() {
            $("#btn3").click(function(evento) {
                $('#caja').html('Agregando contenido dinamico');
                $("p").hide();
            }); //Cierra la function evento 

        });//Cierra la funcion principal

        //Programa 5
        $(document).ready(function() {
        $("#caja").mouseenter(function(evento) {
            $('#mensaje').css("display","block");

            }); //Cierra la function evento 

        });//Cierra la funcion principal

        $(document).ready(function() {
        $("#caja").mouseleave(function(evento) {
            $('#mensaje').css("display","none");

        }); //Cierra la function evento 

        });//Cierra la funcion principal

        //Programa 6 -> Ejecutar el evento focus
        $(document).ready(function(){
            $("#texto").focus(function(){
                $(this).css("background-color", "#cccccc");
            });
            $("#texto").blur(function(){
                $(this).css("background-color", "#ffffff");
            });
        });

    </script>
</head>
<body>
    <div id="caja">Hola Mundo</div>
    
<!-- Programa 02 -> Crear dos botones que escriban texto en la caja
    Programa 03-> Agregar texto a una caja utilizando append
    !-->
    <input type="button" value="Botor 1" onclick="$('#caja').html('Hola soy Jymmy Dextre')" />
    <input type="button" value="Botor 2" onclick="$('#caja').append(', estoy enseÃ±ando JavaScript')" />
    
    <input type="button" id="btn3" value="Botor 3" />
    <p>Utilizando parrafos</p>
    <p>Otro parrafo</p>
    <!--Programa 04 trabajar con los eventos mouseenter, mouseleave-->
    <div id="mensaje"><img src="https://www.certus.edu.pe/blog/wp-content/uploads/2020/02/certus-log.png" ></div>
    
    <!--Programa 06-->
    <input type="text" id="texto">correo <br />
    <input type="text"id="texto">clave
     
</body>
</html>
