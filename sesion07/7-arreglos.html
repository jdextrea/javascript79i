<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Arreglos</title>
    <script src="js/jquery-3.6.4.min.js"></script>
</head>
<body>
    Programa que permita crear una lista en base a un arreglo
    <ul>
        <li>Peru</li>
        <li>Chile</li>
        <li>Brazil</li>
        <li>Argentina</li>
    </ul> <br />
    <ol id="paises">

    </ol>
    <script>
        $(document).ready(function() {
           //Una variable para la etiqueta paises
           let nombrePaises = $('#paises');
            let listaPaises = ["Peru","Chile","Brazil","Argentina"];
        //let nroElementos = personas.length;

        //Uso del forEach
            $.each(listaPaises,function(index,value) {
                nombrePaises.append(`<li>${index}</li>`);
            });

        });

    </script>
</body>
</html>
