<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="equipoLocal"></div>
    <div id="equipoVisitante"></div>
    <div id="tiempo"></div>
    <div id="resultado"></div>
    <script>
        $(document).ready(function () {
            //Definir un tiempo que la pagina se refresque
            let pageRefresh = 1000;
            //Utiliza la funcion setInterval para ejecutar cada cierto una acci√≥n
            //setInterval(pagina,tiempo)
            setInterval(function() {
                   refrescarDiv(); 
            }, pageRefresh);

        });

            function refrescarDiv() {
                $('#tiempo').load('#tiempo');
                $('#resultado').load('#resultado');
            }
       
            
    </script>
</body>
</html>
